<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>animation</title>
  <style>
    div{
    width: 100px;
    height: 100px;
    background-color: #000000;
    }
    .fadeIn{
    -webkit-animation: fadeIn 5s ease-out;
    -moz-animation: fadeIn 5s ease-out;
    -o-animation: fadeIn 5s ease-out;
    animation: fadeIn 5s ease-out; 
}
@-webkit-keyframes fadeIn {
    0% {display: none;opacity: 0;}
    250% {display: flex;opacity: .25;}
    50% {display: flex;opacity: .5;}
    75% {display: flex;opacity: .75;}
    100% {display: flex;opacity: 1;}
}
.spin{animation:w3-spin 2s infinite linear}@keyframes w3-spin{0%{transform:rotate(0deg)}100%{transform:rotate(359deg)}}
.animate-fading{animation:fading 10s infinite}@keyframes fading{0%{opacity:0}50%{opacity:1}100%{opacity:0}}
.animate-opacity{animation:opac 0.8s}@keyframes opac{from{opacity:0} to{opacity:1}}
.animate-top{position:relative;animation:animatetop 0.4s}@keyframes animatetop{from{top:-300px;opacity:0} to{top:0;opacity:1}}
.animate-left{position:relative;animation:animateleft 0.4s}@keyframes animateleft{from{left:-300px;opacity:0} to{left:0;opacity:1}}
.animate-right{position:relative;animation:animateright 0.4s}@keyframes animateright{from{right:-300px;opacity:0} to{right:0;opacity:1}}
.animate-bottom{position:relative;animation:animatebottom 0.4s}@keyframes animatebottom{from{bottom:-300px;opacity:0} to{bottom:0;opacity:1}}
.animate-zoom {animation:animatezoom 0.6s}@keyframes animatezoom{from{transform:scale(0)} to{transform:scale(1)}}
.animate-input{transition:width 0.4s ease-in-out}.w3-animate-input:focus{width:100%!important}
  </style>
</head>
<body>
    Animation is Fun!
  <div class="fadeIn">fade In</div>
</body>
</html>
