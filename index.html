<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>animation</title>
  <style>
    div{
    width: 100px;
    height: 100px;
    background-color: #000000;
    }
    .fadeIn{
    -webkit-animation: fadeIn 5s ease-out 10s;
    -moz-animation: fadeIn 5s ease-out 10s;
    -o-animation: fadeIn 5s ease-out 10s;
    animation: fadeIn 5s ease-out 10s; 
}
@-webkit-keyframes fadeIn {
    0% {display: none;opacity: 0;}
    250% {display: flex;opacity: .25;}
    50% {display: flex;opacity: .5;}
    75% {display: flex;opacity: .75;}
    100% {display: flex;opacity: 1;}
}
  </style>
</head>
<body>
    Animation is Fun!
  <div class="fadeIn">fade In</div>
</body>
</html>
